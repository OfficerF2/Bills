<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <title>Bills</title>
</head>
<body>
    <header>
    <!--Pasha-->
    </header>

    <main>
        <aside><!--Arina-->
                <div class="line">
                    <img src="images/icons/home.svg" alt="home" class="icon">
                    <p class="line-name">Панель управления</p>
                </div>
                <div class="line">
                    <img src="images/icons/chart.svg" alt="chart" class="icon">
                    <p class="line-name">Таблицы</p>
                </div>
                <div class="line">
                    <img src="images/icons/card.svg" alt="card" class="icon">
                    <p class="line-name">Выставление счетов</p>
                </div>
                <div class="line">
                    <img src="images/icons/rtl.svg" alt="rtl" class="icon">
                    <p class="line-name">RTL</p>
                </div>

            <div class="account-pages">
                <h3>СТРАНИЦЫ АККАУНТА</h3>
                <div class="line">
                    <img src="images/icons/profile.svg" alt="profile" class="icon">
                    <p class="line-name">Профиль</p>
                </div>
                <div class="line">
                    <img src="images/icons/enter.svg" alt="enter" class="icon">
                    <p class="line-name">Войти</p>
                </div>
                <div class="line">
                    <img src="images/icons/signup.svg" alt="sign up" class="icon">
                    <p class="line-name">Зарегистрироваться</p>
                </div>
            </div>
            <div class="help">
                <img src="images/needhelp.svg" alt="Нужна помощь?">
                <h2 class="help-text">Нужна помощь?</h2>
                <button class="documentation-button">ДОКУМЕНТАЦИЯ</button>
            </div>
        </aside>

        <div class="upper-block">
            <div class="card-and-balance">
                <div class="card"><!--Arina-->
                    <img src="images/circles.svg" alt="circles" class="circles">
                    <h4 class="card-number">7812 2139 0823 XXXX</h4>
                    <div class="card-information">
                        <div>
                            <p class="card-text">ДЕЙСТВИТЕЛЕН ДО</p>
                            <h5 class="data">05/24</h5>
                        </div>
                        <div>
                            <p class="card-text">CVV</p>
                            <h5 class="data">09X</h5>
                        </div>
                    </div>
                </div>

                <div class="block">
                    <img src="images/salary.svg" alt="salary" class="block-img">
                    <h2 class="block-name">Зарплата</h2>
                    <p class="block-text">Интерактивное принадлежащее</p>
                    <hr>
                    <h2 class="block-number">+20.000₽</h2>
                </div>

                <div class="block">
                    <img src="images/account.svg" alt="account" class="block-img">
                    <h2 class="block-name">Счет</h2>
                    <p class="block-text">Фриланс</p>
                    <hr>
                    <h2 class="block-number">455.00₽</h2>
                </div>
            </div>

            <div class="payment"><!--Vlada-->

            </div>

            <div class="bills">

            </div>
        </div>

        <div class="lower-block"><!--Gosha-->
            <div class="information"></div>
            <div class="transaction"></div>
        </div>
    </main>

    <footer>
    <!--Pasha-->
    </footer>
</body>
</html>
