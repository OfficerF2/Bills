<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <title>Bills</title>
</head>
<body>
    <header>
    <!--Pasha-->
    </header>

    <main>
        <aside><!--Arina-->
                <div class="control-panel">
                    <img src="images/icons/home.svg" alt="home" class="home">
                    <h3>Панель управления</h3>
                </div>
                <div class="line">
                    <img src="images/icons/chart.svg" alt="chart" class="icon">
                    <p>Таблицы</p>
                </div>
                <div class="line">
                    <img src="images/icons/card.svg" alt="card" class="icon">
                    <p>Выставление счетов</p>
                </div>
                <div class="line">
                    <img src="images/icons/rtl.svg" alt="rtl" class="icon">
                    <p>RTL</p>
                </div>

                
            
            <div class="account-pages">
                <h3>СТРАНИЦЫ АККАУНТА</h3>
                <div class="line">
                    <img src="images/icons/profile.svg" alt="profile" class="icon">
                    <p>Профиль</p>
                </div>
                <div class="line">
                    <img src="images/icons/enter.svg" alt="enter" class="icon">
                    <p>Войти</p>
                </div>
                <div class="line">
                    <img src="images/icons/signup.svg" alt="sign up" class="icon">
                    <p>Зарегистрироваться</p>
                </div>
            </div>
            <div class="help">
                <img src="images/needhelp.svg" alt="Нужна помощь?">
                <h2>Нужна помощь?</h2>
                <button class="documentation-button">ДОКУМЕНТАЦИЯ</button>
            </div>
        </aside>

        <div class="upper-block">
            <div class="card"><!--Arina-->
                <h4>7812 2139 0823 XXXX</h4>
                <div class="card-information">
                    <div>
                        <p>ДЕЙСТВИТЕЛЕН ДО</p>
                        <h5>05/24</h5>
                    </div>
                    <div>
                        <p>CVV</p>
                        <h5>09X</h5>
                    </div>
                </div>
            </div>

            <div class="salary">
                <img src="images/salary.svg" alt="salary">
                <h2>Зарплата</h2>
                <p>Интерактивное принадлежащее</p>
                <h2>+ 20.000₽</h2>
            </div>

            <div class="account">
                <img src="images/account.svg" alt="account">
                <h2>Счет</h2>
                <p>Фриланс</p>
                <h2>455.00₽</h2>
            </div>

            <div class="payment"><!--Vlada-->

            </div>

            <div class="bills">

            </div>
        </div>

        <div class="lower-block"><!--Gosha-->
            <div class="information"></div>
            <div class="transaction"></div>
        </div>
    </main>

    <footer>
    <!--Pasha-->
    </footer>
</body>
</html>
